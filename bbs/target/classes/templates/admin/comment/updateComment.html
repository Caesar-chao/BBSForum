<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/common/header :: head(~{::title})">
        <title>论坛后台管理系统</title>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <input type="hidden" id="userId" name="id" th:value="${commentInfo.getId()}">
                    <div class="layui-form-item">

                        <!--<label for="L_article" class="layui-form-label">
                            <span class="x-red">*</span>评论文章
                        </label>-->
                        <!--<div class="layui-input-block " lay-filter="myDiv">
                            <select class="layui-select"  id="L_article" name="article_id">
                                <option th:each="article: ${articleInfos}" th:value="${article.getId()}" th:text="${article.getTitle() }"></option>
                            </select>
                        </div>-->
                    </div>
                    <div class="layui-form-item">
                        <label for="L_comment_content" class="layui-form-label">
                            <span class="x-red">*</span>评论内容
                        </label>
                        <div class="layui-input-block">
                            <textarea id="L_comment_content" class="layui-textarea" name="comment_content" th:placeholder="${commentInfo.getComment_content()}"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_comment_content" class="layui-form-label">
                        </label>
                        <button  class="layui-btn" lay-filter="save" lay-submit="">
                            修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                /*//自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });*/

                //监听提交
                form.on('submit(save)',
                    function(data) {
                        console.log(data);
                        console.log(data.field);
                        //发异步，把数据提交给php
                        $.ajax({
                            url:"/admin/comment/update",
                            type:"GET",
                            data:data.field,
                            dataType:'json',
                            success:function(result){
                                console.log(result);
                                if(result.success!=1){
                                    layer.alert(result.message);
                                }else{
                                    layer.alert(result.message, {icon: 6},function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                                }
                            }
                        });
                        return false;
                    });

            });</script>

            })();</script>
    </body>

</html>
