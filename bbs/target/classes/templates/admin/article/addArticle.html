<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/common/header :: head(~{::title})">
        <title>论坛后台管理系统</title>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_title" class="layui-form-label">
                            <span class="x-red">*</span>文章标题
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_title" name="title" required="" lay-verify="pass"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_summary" class="layui-form-label">
                            <span class="x-red">*</span>文章摘要
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_summary" name="summary" required="" lay-verify="pass"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_content" class="layui-form-label">
                            <span class="x-red">*</span>文章内容
                        </label>
                        <div class="layui-input-block">
                            <textarea id="L_content" class="layui-textarea" name="content" placeholder="请输入分类描述"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="x-red">*</span>是否置顶</label>
                        <div class="layui-input-block">
                            <input type="radio" name="isTop" value="0" lay-skin="primary" title="不置顶" checked="">
                            <input type="radio" name="isTop" value="1" lay-skin="primary" title="置顶">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="x-red">*</span>是否加精</label>
                        <div class="layui-input-block">
                            <input type="radio" name="refinement" value="0" lay-skin="primary" title="不加精" checked="">
                            <input type="radio" name="refinement" value="1" lay-skin="primary" title="加精">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="x-red">*</span>权限</label>
                        <div class="layui-input-block">
                            <input type="radio" name="grade" value="0" lay-skin="primary" title="用户可见" checked="">
                            <input type="radio" name="grade" value="1" lay-skin="primary" title="仅VIP，SVIP可见">
                            <input type="radio" name="grade" value="2" lay-skin="primary" title="SVIP专享">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="x-red">*</span>分类</label>
                        <div class="layui-input-block " lay-filter="myDiv">
                            <select class="layui-select"  name="category_id">
                                <option th:each="category: ${categories}" th:value="${category.getId()}" th:text="${category.getName() }"></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_title" class="layui-form-label">
                        </label>
                        <button  class="layui-btn" lay-filter="add" lay-submit="">
                            增加
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                /*//自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });*/

                //监听提交
                form.on('submit(add)',
                    function(data) {
                        console.log(data.field);
                        //发异步，把数据提交给php
                        $.ajax({
                            url:"/admin/article/add",
                            type:"GET",
                            data:data.field,
                            dataType:'json',
                            success:function(result){
                                console.log(result);
                                if(result.success!=1){
                                    layer.alert(result.message);
                                }else{
                                    layer.alert(result.message, {icon: 6},function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                                }
                            }
                        });
                        return false;
                    });

            });</script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
